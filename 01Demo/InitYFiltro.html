<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" />
		
	</head>
	<body ng-app>
		<ul ng-init="names = ['Pedro', 'Juan', 'Daniel']"> 
			<!-- <li ng-repeat="name in names | exclude:'Daniel' "> -->
			<li ng-repeat="name in names">
				<span>{{name}}</span>
			</li>
		</ul>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js" type="text/javascript"></script>
	</body>
</html>
